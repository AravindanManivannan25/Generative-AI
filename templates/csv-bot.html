<!DOCTYPE html>
<html>
<head>
    <title>Question Answering System</title>
    <style>
        .chat-box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
        }
        .system-message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Question Answering System</h1>
    
    <div class="chat-box" id="chat-box">
        <div class="system-message">Welcome! Upload a document to get started.</div>
    </div>
    
    <form id="user-input-form" method="post" enctype="multipart/form-data">
        <input type="file" id="document_upload" name="document_upload">
        <input type="text" id="user_question" name="user_question">
        <input type="submit" value="Ask">
    </form>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInputForm = document.getElementById("user-input-form");

        userInputForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(userInputForm);
            const response = await fetch("/", {
                method: "POST",
                body: formData
            });
            
            if (response.ok) {
                const data = await response.json();
                displayMessage("user", formData.get("user_question"));
                displayMessage("system", data.answer);
                userInputForm.reset();
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                console.error("Failed to fetch response.");
            }
        });

        function displayMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        }
    </script>
</body>
</html>
